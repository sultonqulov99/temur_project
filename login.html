<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const token = window.localStorage.getItem('token')
        if(token) window.location = 'file:///home/abduhoshim/Temur_project/YouTube_Client/admin.html'
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/material-design-iconic-font.css">
    <link rel="stylesheet" href="./css/material-design-iconic-font.min.css">
</head>
<body>

    <div class="container">
        <div class="wrapper sign-in">
            <form id="loginForm" action="#" class="site-form">
                <h1 class="title">Sign in</h1>
                <span id="errorMessage" style="margin-bottom: 15px; height: 19px; color: red"></span>
                <label>
                    <span class="zmdi zmdi-account"></span>
                    <input type="text" id="emailInput" placeholder="Your email">
                </label>
                <label>
                    <span class="zmdi zmdi-lock"></span>
                    <input type="password" id="passwordInput" placeholder="Password">
                    <button class="zmdi zmdi-eye" id="showButton" type="button"></button>
                </label>
                    <input type="submit" value="Log in" id="submitButton">
            </form>
           <div style="margin-top: 20px">
               <a class="aa" style="margin-right: 25px;" href="/" class="sign-link">Home</a>
               <a class="aa" style="margin-right: 25px" href="./register.html" class="sign-link">Create an account</a>
               <a class="forgot" href="./forgotPssword.html" class="sign-link">Forgot password</a>
           </div>
            <img src="img/signin-image.jpg" alt="signin-image" class="signin-image">
        </div>
    </div>

<script src="./js/utils.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
